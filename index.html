<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>WELCOME</h1>
  <div class="container">
     <form id="signup" class="form">

      <div class="form-field">
        <label>userName</label>
        <input type="text" placeholder="Enter your username" id= "contact-username" onkeyup="validateUserame()">
        <span id = "username-error"></span>
      </div>

      <div class="form-field">
        <label>Email Id</label>
        <input type="email" placeholder="Enter your Email Address" id= "contact-email" onkeyup="validateEmail()">
        <span id = "email-error"></span>
      </div>   

      <div class="form-field">
        <label>password</label>
        <input type="password" placeholder="Enter your password" id= "contact-password" onkeyup="validatePassword()">
        <span id = "password-error"></span>
      </div>
      <div class="form-field">
        <label>phone</label>
        <input type="phone" placeholder="Enter your phone number" id= "contact-phone" onkeyup="validatePhone()">
        <span id = "phone-error"></span>
      </div>

    <button onclick = "return validateForm()">Submit</button>
    <span id = "submit-error"></span>
   
  </form>
  </div>
  <script src="scriptCode.js"></script>
</body>
</html>
